<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="calcstyle.css">
    <script src = "calc.js"defer></script>
</head>
<body>
    <h1> CALCULATOR</h1>

    <section class="three-column-container">

        <div class="input-group input-group-lg" id="input-box-size">
            <span class="input-group-text" id="inputGroup-sizing-lg">Number1</span>
            <input id="first" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>

    
        <div class="input-group input-group-lg" id="input-box-size">
            <span class="input-group-text" id="inputGroup-sizing-lg">Number2</span>
            <input id = "second" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
  
        <div class="input-group input-group-lg" id="input-box-size">
            <span class="input-group-text" id="inputGroup-sizing-lg">Result</span>
            <input id = "result" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled>
        </div>
    
    </section>


    <section id="three-column-container">
    <div>
    <button type="button" class="btn btn-primary btn-lg" onclick='CalcMain("calcAdd")'>+</button>
    <button type="button" class="btn btn-primary btn-lg" onclick='CalcMain("calcSub")'>-</button>
    <button type="button" class="btn btn-primary btn-lg" onclick='CalcMain("calcMulti")'>X</button>
    <button type="button" class="btn btn-primary btn-lg" onclick='CalcMain("calcDivide")'>/</button>
    </div>
    </section>
</body>
</html>
