<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</head>
<body>
   

<form method="get" action="#">
    <h1>Array Of Colors</h1>
    <ul id="Colors">
    </ul>
    
    <input type="text" name="ColorsInput" id="ColorsInput" placeholder="Whats your Favorite Color?">
    <input type="submit" value="Submit" onclick="clickHandler(event)">
        

    <div class="buttontypes">
    <button type="button" class="btn btn-outline-primary color-button"  value="Blue" onclick="buttonHandler(value)">Blue</button>
    <button type="button" class="btn btn-outline-secondary color-button"value="Gray" onclick="buttonHandler(value)">Gray</button>
    <button type="button" class="btn btn-outline-success color-button" value="Green"onclick="buttonHandler(value)">Green</button>
    <button type="button" class="btn btn-outline-danger color-button" value="Red"onclick="buttonHandler(value)">Red</button>
    <button type="button" class="btn btn-outline-warning color-button" value="Yellow"onclick="buttonHandler(value)">Yellow</button>
    <button type="button" class="btn btn-outline-info color-button" value="LTBlue" onclick="buttonHandler(value)">LTBlue</button>
    <button type="button" class="btn btn-outline-light bg-black color-button" value="White"onclick="buttonHandler(value)">White</button>
    <button type="button" class="btn btn-outline-dark color-button" value="Black"onclick="buttonHandler(value)">Black</button>
    </div>
       

</form>
</body>
</html>
